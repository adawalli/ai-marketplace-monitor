[pytest]
# CI/CD-specific pytest configuration
# This file provides additional configuration for continuous integration environments

# Extend base configuration from main pytest.ini
# CI-specific timeout settings
timeout = 300
timeout_method = thread

# CI-specific output configuration
addopts =
    --strict-markers
    --strict-config
    -ra
    --cov=ai_marketplace_monitor
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --tb=long
    --maxfail=5
    --verbose
    --color=yes
    --durations=10

# CI-specific test markers
markers =
    ci: marks tests as running in CI environment
    slow: marks tests as slow-running (for CI optimization)
    integration: marks tests requiring real service credentials
    unit: marks tests as pure unit tests (no external dependencies)

# Enhanced warning filters for CI stability
filterwarnings =
    ignore::UserWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    error::telegram.error.TelegramError:telegram integration tests should handle all Telegram errors

# CI logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery for CI
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration for CI stability
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
